    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2" id="m_login">
      <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
        <div class="m-login__container" id="container">
          <div class="m-login__logo">
           <h2> PRINCE2 Management System </h2>
          </div>
          <div class="m-login__signin">
            <div class="m-login__head">
              <h3 class="m-login__title">
                Please sign in to continue 
              </h3>
            </div>
            <form class="m-login__form m-form" [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group m-form__group">
                <input class="form-control m-input" formControlName="email" type="text" placeholder="Email" name="email" autocomplete="off">
              </div>
              <div class="form-group m-form__group">
                <input formControlName="password" class="form-control m-input m-login__form-input--last" type="password" placeholder="Password" name="password">
              </div>
              <div class="m-login__form-action">
                <button type="submit" id="m_login_signin_submit" class="btn btn-accent m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">
                  Sign In
                </button>
                &nbsp;&nbsp;
                <button
                  id="m_login_signup_cancel"
                  type="reset"
                  class="btn btn-danger m-btn m-btn--pill m-btn--custom  m-login__btn"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>
          <div class="m-login__account ">
            <span class="m-login__account-msg text-dark">
              Don't have an account yet ?
            </span>
            &nbsp;&nbsp;
            <a routerLink="/signup" id="m_login_signup" class="text-info m-link m-link--light m-login__account-link">
              Sign Up
            </a>

          </div>
        </div>
      </div>
    </div>
